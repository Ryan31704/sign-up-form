<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Shotgun Knight Signup</title>
</head>
<body>
  <div class="container">
    <div class="img-container">
      <div class="img-space">
      </div>
        <img src="./LibraryCapeule.png" alt="" class="hero">
    </div>
    <div class="form-container">

      <h1 class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h1>
      <h1>You <em>know</em> you want to.</h1>
      <h1 class="header-text">Become A Shotgun Knight Today!</h1>
      <form action="#" method="post" class="signup">
        <div class="row">
          <div class="input-field">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" placeholder="FIRST NAME" minlength="2">
          </div>
          <div class="input-field">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" placeholder="LAST NAME" minlength="2">
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="EMAIL">
          </div>
          <div class="input-field">
            <label for="phone_number">Phone Number:</label>
            <input type="number" name="phone_number" id="phone_number" placeholder="PHONE">
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="PASSWORD">
          </div>
          <div class="input-field">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="CONFIRM PASSWORD">
          </div>
        </div>
        <div class="row">
          <button type="submit">CREATE ACCOUNT</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
